<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watson Assistant</title>
    <style>
        body{
          margin: 0;
          padding: 0;
          background-image: url("touristbus.png");
          background-position: cover;
          background-repeat: no-repeat;
        }
        h1{
            margin-left: 500px;
            color: rgb(173, 6, 173);
            font-size: 40px;
        }
        span{
            font-family: cursive;
            font-size: 30px;
            color: blue;
        }
    </style>
</head>
<body>
    
    <h1>Happy Journey</h1>
    <div class="container">
        
           <h2> <span> Welcome You To Our Happy Journey Travels </span>Traveling allows you to discover these  newly found worlds,take a moment to refelect.
            <br><br>In this page you can book your bus ticket with the help of <span>WATSON ASSISTANT</span>
            Click the ChatBot....</h2> 
        
    </div>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "3748dd1c-36d5-4d27-99eb-d22471a2023b", // The ID of this integration.
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "8e5c7f6d-f1bf-4b64-88da-28e832acd334", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>

</body>
</html>
