<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body{
            background-color: black;

        }
        #container{
            background-color: aqua;
            margin-left:400px;
            margin-top: 100px;
            height: 100px;
            width: 400px;
            color:black ;
            font-family: cursive;
            text-align: center;
            padding-top: 30px;

            
            
            
        }
    </style>
</head>
<body >
    <h1 id="container">Welcome to Docker</h1>
    {% comment %} <script>
        function getRandomnum(maxNum){
            return Math.floor(Math.random()*maxNum)

        }
        const getRandomColor =()=>{
            const h =getRandomnum(360)
            const s = getRandomnum(100)
            const l= getRandomnum(100)
            //"hsl("+h+","+s+"%,"+l+"%)"
            return `hsl(${h}deg,${s}%,${l}%)`
        }
        const setBackgroundColor = ()=>{
            const randomColor =getRandomColor()
            document.getElementaryById("container").style.backgroundColor=randomColor
        }
        setInterval(()=>{
            setBackgroundColor()
        },1500);
    </script> {% endcomment %}
</body>
</html>
